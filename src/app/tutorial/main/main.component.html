<div class="container">
  <div class="search-bar">
    <mat-form-field appearance="outline">
      <mat-label>Search by title</mat-label>
      <input matInput [(ngModel)]="searchTitle">
    </mat-form-field>
    <button mat-raised-button color="primary" >Search</button>
  </div>

  <mat-card class="tutorial-card">
    <mat-card-title class="card-title">
      Tutorials List
    </mat-card-title>
    
    <div class="button-row">
      <button mat-raised-button color="warn" class="remove-all-button">Remove All</button>
      <button mat-raised-button color="primary" class="open-reports-button" (click)="onButtonClick()">Open Reports</button>
    </div>

    <div class="info-text">Please click on Training-Materials ...</div>
  </mat-card>
</div>
